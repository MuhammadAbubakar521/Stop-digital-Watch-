<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
     crossorigin="anonymous">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
    <div class="container">
        <div class="watch">
            <div class="row  mx-auto ">
                <div class="rounded bg-gradient-1 text-white  p-5 text-center mb-5 "">
<h1 style="margin-top: auto; font-size: 4em; color:#000000;">Stop Watch</h1>
                    <div class="row">
    <div class="col" id="min">0</div>
    <div class="col" id="sec">0</div>
    <div class="col" id="msec">0</div>

</div>
<div class="row name">
<div class="col-4 col-lg-4 col-md-4 col-sm-4"> Min</div>
<div class="col-4 col-lg-4 col-md-4 col-sm-4"> Sec</div>
<div class="col-4 col-lg-4 col-md-4 col-sm-4"> Mili Sec </div>
</div>

<div class="row ">
    <button onclick="start()" id="disable" class="col-4 col-lg-4 col-md-4 col-sm-4">Start</button>
    <button onclick="stop()" class="col-4 col-lg-4 col-md-4 col-sm-4">Stop</button>
    <button onclick="reset()" class="col-4 col-lg-4 col-md-4 col-sm-4">Reset</button>
</div>
<h1 class="myname">Designed by : Abu Bakar Umer</h1>
                </div>

            </div>
        </div>

    </div>

</div>

</body>
<script src="app.js"></script>

</html>
